<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h1 id="head">Welcome to My Website!</h1>

    <p id="demo">Click the button to change this text.</p>


    <button onclick="changeText()" id = "butt"> Click me </button> 
    <br><br><br>

    <img id="img" src="download.jpg" alt="HTML5 Sample" style="width:400px;height:400px;visibility:hidden">

    <button onclick="changeText()" id = "butt2" style="visibility:hidden"> 2nd one </button>

    <script>
        function changeText() {
            //var paragraph = document.getElementById("demo");
            if( document.getElementById("demo").innerHTML == "Fuckin idiot haha!" )
            { 
                var paragraph = document.getElementById("demo");
                paragraph.innerHTML = "Click the button to change this text.";
                document.getElementById("butt").innerHTML = "Click me again" ;
                document.getElementById("img").style.visibility = "hidden";                
                document.getElementById("butt2").style.visibility = "hidden" ;
                document.getElementById("head").innerHTML = "Welcome to My Website!";
            } else { 
                document.getElementById("demo").innerHTML = "Fuckin idiot haha!" ;
                document.getElementById("butt").innerHTML = "go back";
                document.getElementById("img").style.visibility = "visible";
                document.getElementById("head").innerHTML = "Best site ever, right?!";
                //document.getElementById("butt2").style.visibility = "visible" ;
            }
        }
    </script>

</body>
</html>
